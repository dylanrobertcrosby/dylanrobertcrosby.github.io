        ];

        // Function to randomly select an image from the array
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageSources.length);
            return imageSources[randomIndex];
        }


        let scaleValue = 1.0;
        let grow = true;
        const zoomImage = document.getElementById('image');


        // Get all <p> elements
        const ps = document.querySelectorAll('p');

        // Set the source attribute of the image element to a random image
        zoomImage.src = getRandomImage();

        let loaded = false;

        // Set a listener for the image load event
        zoomImage.addEventListener('load', function() {
            // Change the border color of the image
            loaded = true;
        });

        function zoom() {
            if (scaleValue < 1.5 & grow){
                scaleValue += 0.0025;
            } else if (grow){
                //zoomImage.src = getRandomImage();
                grow = false
                //scaleValue -= 0.001;
            }
            else if (scaleValue > 1 && !grow) {
                scaleValue -= 0.0025;
            } else {
                //zoomImage.src = getRandomImage();
                grow = true
            }
            zoomImage.style.transform = `scale(${scaleValue})`;
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        function changeColors() {
            // Change the color of each <p> element
            ps.forEach((p) => {
                p.style.color = getRandomColor();
            });

            if (loaded) {
                zoomImage.style.border = `5px solid ${getRandomColor()}`;
            }
        }

        // Call the zoomIn function every 1 millisecond
        setInterval(zoom, 1);
        setInterval(changeColors, 100);



    </script>
